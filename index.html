<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript & DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to JavaScript DOM Manipulation</h1>
  </header>

  <section>
    <p id="dynamicText">This text will change dynamically.</p>
    <button id="changeTextBtn">Change Text</button>
  </section>

  <section>
    <p id="styleText">This text will change style.</p>
    <button id="changeStyleBtn">Change Style</button>
  </section>

  <section>
    <button id="addElementBtn">Add Element</button>
    <button id="removeElementBtn">Remove Element</button>
    <div id="elementContainer"></div>
  </section>

  </footer>

  <script src="script.js"></script>
